      <!-- jspsych 実験用プログラムの読み込み -->
      <script>
        // パラメーターの設定 -> script.js で出し分け
        var expsubject, voicefile ; // 使いまわすグローバル変数
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pattern = urlParams.get('pattern');
        if (pattern === '2') {
          expsubject = "<font color=red>高から低</font>" ;
          voicefile  = "voice/hightolow.mp3" ;
        } 
        else {
          expsubject = "<font color=green>低から高</font>" ;
          voicefile  = "voice/lowtohigh.mp3" ;
        }
      </script>       
      <script src="./script.js"></script>
